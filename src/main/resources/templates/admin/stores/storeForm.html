<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/admin/stores/new" th:object="${dto}" method="post">
        <div class="form-group">
            <label th:for="storeName">가게 이름</label>
            <input type="text" th:field="*{storeName}" class="form-control" placeholder="가게 이름 입력">
        </div>
        <div class="form-group">
            <label th:for="location">위치</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="도로명 주소 입력">
        </div>
        <div class="form-group">
            <label th:for="contactNum">전화번호</label>
            <input type="text" th:field="*{contactNum}" class="form-control" placeholder="전화번호 입력">
        </div>
        <div class="form-group">
            <label th:for="storeUrl">Url</label>
            <input type="text" th:field="*{storeUrl}" class="form-control" placeholder="Url 입력">
        </div>
        <div class="form-group">
            <label th:for="imageUrl">이미지 링크</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="이미지 링크 입력">
        </div>
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <select name="category">
                <option th:each="category : ${T(me.ramos.dongmyeonselect.domain.enums.Category).values()}"
                        th:value="${category}" th:text="${category}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="foodName">대표 메뉴</label>
            <input type="text" th:field="*{foodName}" class="form-control" placeholder="대표 메뉴 입력">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container-->

</body>
</html>
