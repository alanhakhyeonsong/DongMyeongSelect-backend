<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/admin/stores/new" th:object="${dto}" method="post">
        <div class="form-group">
            <label th:for="storeName">가게 이름</label>
            <input type="text" th:field="*{storeName}" th:errorclass="field-error" class="form-control" placeholder="가게 이름 입력">
            <td class="field-error" th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}">StoreName Error</td>
        </div>
        <div class="form-group">
            <label th:for="location">위치</label>
            <input type="text" th:field="*{location}" th:errorclass="field-error" class="form-control" placeholder="도로명 주소 입력">
            <td class="field-error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</td>
        </div>
        <div class="form-group">
            <label th:for="contactNum">전화번호</label>
            <input type="text" th:field="*{contactNum}" th:errorclass="field-error" class="form-control" placeholder="전화번호 입력">
            <td class="field-error" th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}">ContactNum Error</td>
        </div>
        <div class="form-group">
            <label th:for="storeUrl">Url</label>
            <input type="text" th:field="*{storeUrl}" th:errorclass="field-error" class="form-control" placeholder="Url 입력">
            <td class="field-error" th:if="${#fields.hasErrors('storeUrl')}" th:errors="*{storeUrl}">StoreUrl Error</td>
        </div>
        <div class="form-group">
            <label th:for="imageUrl">이미지 링크</label>
            <input type="text" th:field="*{imageUrl}" th:errorclass="field-error" class="form-control" placeholder="이미지 링크 입력">
            <td class="field-error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">ImageUrl Error</td>
        </div>
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <select name="category">
                <option th:each="category : ${T(me.ramos.dongmyeonselect.domain.enums.Category).values()}"
                        th:value="${category}" th:text="${category}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="foodName">대표 메뉴</label>
            <input type="text" th:field="*{foodName}" th:errorclass="field-error" class="form-control" placeholder="대표 메뉴 입력">
            <td class="field-error" th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}">FoodName Error</td>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container-->

</body>
</html>
