<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" th:action="@{/admin/stores/{id}/edit(id=${dto.storeId})}" th:object="${dto}" method="post">
        <div class="form-group">
            <label th:for="location">위치</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="도로명 주소 입력">
        </div>
        <div class="form-group">
            <label th:for="contactNum">전화번호</label>
            <input type="text" th:field="*{contactNum}" class="form-control" placeholder="전화번호 입력">
        </div>
        <div class="form-group">
            <label th:for="foodName">대표 메뉴</label>
            <input type="text" th:field="*{foodName}" class="form-control" placeholder="대표 메뉴 입력">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container-->

</body>
</html>
