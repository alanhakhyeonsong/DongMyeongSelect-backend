<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <table class="table">
        <thead>
        <tr>
            <th class="col">id</th>
            <th class="col-2">가게 이름</th>
            <th class="col-2">위치</th>
            <th class="col-">전화번호</th>
            <th class="col-2">Url</th>
            <th class="col-2">이미지 링크</th>
            <th class="col-2">카테고리</th>
            <th class="col-2">대표 메뉴</th>
            <th class="col-2">가격</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="dto: ${stores}">
            <td th:text="${dto.storeId}">id</td>
            <td th:text="${dto.storeName}">storeName</td>
            <td th:text="${dto.location}">location</td>
            <td th:text="${dto.contactNum}">contactNum</td>
            <td th:text="${dto.storeUrl}">storeUrl</td>
            <td th:text="${dto.imageUrl}">imageUrl</td>
            <td th:text="${dto.category}">category</td>
            <td th:text="${dto.foodName}">foodName</td>
            <td th:text="${dto.price}">price</td>
            <td>
                <a th:href="@{/admin/stores/{id}/edit(id=${dto.storeId})}">
                    <button type="button">수정</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/admin/stores/' + ${dto.storeId} + '/delete'}">
                    <button type="button">삭제</button>
                </a>
            </td>
        </tr>

        </tbody>
    </table>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container-->

</body>
</html>
